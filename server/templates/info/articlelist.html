{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">

    {% for article in articles %}
    <div class="col-sm-6 col-md-3">
      <div class="thumbnail">
        <img src="https://i1.kknews.cc/large/6d000087d46d20d31db" data-holder-rendered="true" style="height: auto; width: 100%; display: block;">
        <div class="caption">
          <h4>{{ article.title }}</h4>
          <p>{{ article.intro }}</p>
          <p><a href="{% url 'info:article_detail' article.uid %}" class="btn btn-primary" role="button">查看详情</a></p>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

{% endblock content %}
