{% extends 'base.html' %}{% load static %}

{% block mainer %}
    <div class="fly-case-list">
        {% for column in columns %}
        <div class="cardCover">
            <a href="{% url 'info:column_detail' column.uid %}">
                <div class="cardBox">
                    <div class="box">
                        <div class="boxImg"><img src="{{ column.image.url }}"></div>
                        <div class="boxContent">
                            <p class="boxTitle" title="{{ column.name }}">{{ column.name }}</p>
                            <p class="boxDesc" title="{{ column.intro|truncatechars:32 }}">{{ column.intro|truncatechars:32 }}</p>
                            <div class="boxBottom">
                                <div class="bottom-box clearfix">
                                    <div class="evaluation-box l">
                                        <div class="author-info"><span>codingcat</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock mainer %}
