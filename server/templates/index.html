{% extends "base.html" %}
{% load admin_static %}

{% block banner %}
  <header class="main-header" style="height:400px;background-image: url({% static 'banner.png' %})">
  <div class="container">
    <div class="row"><div class="col-xs-12"></div></div>
  </div>
  </header>
{% endblock banner %}

{% block content %}

<section class="content-wrap">
<div class="container">
  <div class="row">

    <main class="col-md-8 main-content">

      {% for article in articles %}
      <article class="post"><div class="post-head">
        <h1 class="post-title"><a href="{% url 'info:article_detail' article.uid %}">{{ article.title }}</a></h1>
        <div class="post-meta"><span class="author">作者：<a href="#">codingcat</a></span> • <time class="post-date" datetime="{{ article.creation_time }}" title="{{ article.creation_time }}">{{ article.creation_time }}</time></div></div>
        <div class="featured-media"><a href="#"><img src="{% static 'demo.jpeg' %}" alt="{{ article.title }}"></a></div>
        <div class="post-content"><p>{{ article.intro }}</p></div></article>
      {% endfor %}
    </main>
    <aside class="col-md-4 sidebar">
      <div class="widget">
        <h4 class="title">分类</h4>
        <p><a href="javascript:void(0);" title=""><i class="fa fa-comments"></i>技术资讯</a></p>
        </div>
      </div>
    </aside>

  </div>
</div>
</section>
{% endblock content %}
